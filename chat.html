<div ng-app="mean.system" ng-controller="chat" class="container">
    <div class="row chat-window" id="chat_window_1">
      <div class="col-md-3 pull-right">
        <div class="panel panel-default">
          <div class="panel-heading top-bar">
            <div class="col-md-8 col-xs-8">
              <h3 class="panel-title">
                <span class="glyphicon glyphicon-comment"></span> Chat</h3>
            </div>
            <div class="col-md-4 col-xs-4" style="text-align: right;">
              <a href="#" ng-click="chatPanelCrtl()">
                <span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span>
              </a>
            </div>
          </div>
          <div class="panel-body msg_container_base">
            <h5 ng-show='!!chatLoading'>Preparing your chat...</h5>
            <div class="row msg_container base_sent" ng-repeat="x in messageBank">
              <div class="col-md-2 col-xs-2 avatar">
                <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
              </div>
              <div class="col-md-10 col-xs-10">
                <div class="messages msg_sent">
  
                  <p>{{x.message}}</p>
                  <time datetime="2009-11-13T20:00">Timothy â€¢ 51 min</time>
                </div>
              </div>
  
            </div>
          </div>
          <div class="panel-footer">
            <div class="input-group">
              <input id="btn-input" type="text" class="form-control input-sm chat_input" ng-model="message" placeholder="Write your message here..."
                value="message" />
              <span class="input-group-btn">
                <button class="btn btn-primary btn-sm" id="btn-chat" ng-click="addMessage()">Send</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
